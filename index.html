<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Data</title>
</head>

<body>

    <header>
        <nav class="header">
            <ul>
                <li class="logo">MOVIES</li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="left-section">
            <form action="#">
                <div class="sidebar-content">
                    <h3 class="sidebar-title1">Sort By</h3>
                    <h4 class="sidebar-heading">Release Date</h4>

                    <input type="checkbox" id="2000-2003" name="2000-2003" value="2000-2003">
                    <label for="2000-2003">2000 - 2003</label> <br>

                    <input type="checkbox" id="2004-2007" name="2004-2007" value="2004-2007">
                    <label for="2004-2007">2004 - 2007</label> <br>

                    <input type="checkbox" id="2008-2012" name="2008-2012" value="2008-2012">
                    <label for="2008-2012">2008 - 2012</label> <br>

                    <input type="checkbox" id="2013-2016" name="2013-2016" value="2013-2016">
                    <label for="2013-2016">2013 - 2016</label> <br>


                    <div class="sidebar-content">
                        <a href="#" class="btn-1">Apply Filters</a>
                    </div>

                </div>
            </form>
        </div>


        <div class="movies-container">
            <div class="movie-cards">
                <img class="movie-img" src="./images/Fantastic Mr. Fox.jpg" alt="Fantastic Mr.Fox img">
                <h3 class="movie-title">Fantastic Mr. Fox</h3>
                <h4 class="release-date">Release Date: 2009</h4>
            </div>


            <div class="movie-cards">
                <img class="movie-img" src="./images/The Darjeeling Limited.jpg" alt="The Darjeeling img">
                <h3 class="movie-title">The Darjeeling</h3>
                <h4 class="release-date">Release Date: 2007</h4>
            </div>


            <div class="movie-cards">
                <img class="movie-img" src="./images/The Grand Budapest Hotel.jpg" alt="The Grand Budapest Hotel img">
                <h3 class="movie-title">The Grand Budapest Hotel</h3>
                <h4 class="release-date">Release Date: 2014</h4>

            </div>

            <div class="movie-cards">
                <img class="movie-img" src="./images/The Royal Tenenbaums.png" alt="The Royal Tenenbaums img">
                <h3 class="movie-title">The Royal Tenenbaums</h3>
                <h4 class="release-date">Release Date: 2001</h4>
            </div>

        </div>


    </main>

    </section>


    <script src="./script.js"></script>
</body>

</html>
